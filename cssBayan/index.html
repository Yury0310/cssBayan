<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>CSS Bayan</title>
  </head>
  <body>
    <div class="container">
      <h1>CSS Bayan</h1>
      <div class="block">
        <div class="block__item">
          <input
            class="item-input"
            type="radio"
            name="chck"
            id="chck1"
            checked
          />
          <label class="item__title" for="chck1"
            >You can't just copy and paste CSS
            <ion-icon name="add-outline"></ion-icon>
          </label>
          <div class="block__img">
            <img src="./assets/images/img1.png" alt="mem1" />
          </div>
        </div>
        <div class="block__item">
          <input class="item-input" type="radio" name="chck" id="chck2" />
          <label class="item__title" for="chck2"
            >Dud, where is JS?
            <ion-icon name="add-outline"></ion-icon>
          </label>
          <div class="block__img">
            <img src="./assets/images/img2.png" alt="mem2" />
          </div>
        </div>
        <div class="block__item">
          <input class="item-input" type="radio" name="chck" id="chck3" />
          <label class="item__title" for="chck3"
            >Keep calm and carry on
            <ion-icon name="add-outline"></ion-icon>
          </label>
          <div class="block__img">
            <img src="./assets/images/img3.png" alt="mem3" />
          </div>
        </div>
        <div class="block__item">
          <input class="item-input" type="radio" name="chck" id="chck4" />
          <label class="item__title" for="chck4"
            >Work-life balance
            <ion-icon name="add-outline"></ion-icon>
          </label>
          <div class="block__img">
            <img src="./assets/images/img4.png" alt="mem4" />
          </div>
        </div>
      </div>
    </div>
    <!-- only for icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
